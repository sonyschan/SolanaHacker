          if (id === 'util') return {};
          if (id === 'events') return {};
          if (id === 'stream') return {};
          if (id === 'crypto') return window.crypto;
          throw new Error(`Module not found: ${id}. This may indicate a compatibility issue with Node.js modules in the browser.`);
        };
      }
